version: 2.1

orbs:
  codecov: codecov/codecov@1.0.5

commands:
  build:
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.9/site-packages
      - restore_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            sudo pip install pipenv
            pipenv install --system --pre
      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.9/site-packages"
  test:
    steps:
      - run:
          name: run Tests
          command: |
            make test-coverage
            pipenv run coverage xml
      - store_artifacts:
          path: coverage.xml
      - codecov/upload:
          file: coverage.xml
          flags: backend

  deploy:
    steps:
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = $PYPI_USERNAME" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run:
          name: deploy package
          command: |
            make deploy
jobs:
  test:
    working_directory: ~/fastapi-camelcase
    docker:
      - image: circleci/python:3.9
    steps:
      - build
      - test

  deploy:
    working_directory: ~/fastapi-camelcase
    docker:
      - image: circleci/python:3.9
    steps:
      - build
      - deploy

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - test
      - deploy:
          context: pypi
          requires:
            - test
          filters:
            branches:
              only: master
